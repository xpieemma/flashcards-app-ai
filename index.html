<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-layout">
      <header class="app-header">
        <div class="logo">âš¡ FlashStudy</div>
    <button>+ New Deck</button>
      </header>

      <nav class="sidebar">
        <ul>
        <ul></ul>
    </ul>
      </nav>

      <main class="main-content">
        <h2>JavaScript Basics</h2>
    <div class="toolbar">
        <input type="text" placeholder="Search...">
        <button>Shuffle</button>
    </div>
    
    <div class="flashcard">
        <div class="card-front">What is a Variable?</div>
    </div>

    <div class="controls">
        <button>Prev</button>
        <button>Flip</button>
        <button>Next</button>
    </div>

    <div id="modal-new-deck" class="modal" style="display:none;">
    <div class="modal-content">
        <h2>New Deck</h2>
        <input type="text" id="new-deck-name" placeholder="Deck Name">
        <button id="btn-save-deck">Create</button>
        <button data-close-modal="true">Cancel</button>
    </div>

    <div class="flashcard" id="flashcard">
    <div class="card-inner">
        <div class="card-front">
            </div>
        <div class="card-back">
            </div>
    </div>
</div>
</div>

      </main>

      <footer class="app-footer"></footer>
    </div>
  </body>
</html>
