<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-Powered Flashcard App with Spaced Repetition">
    <meta name="theme-color" content="#6366f1">
    <title>FlashStudy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-layout">
        
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">‚ö°</span> FlashStudy
            </div>
            <div class="header-actions">
                <button id="btn-theme-toggle" class="btn btn-icon" aria-label="Toggle Dark Mode" title="Toggle Theme">üåô</button>
                <button id="btn-open-generate" class="btn btn-ghost" aria-label="Generate flashcards">‚ú® AI Generate</button>
                <button id="btn-new-deck" class="btn btn-primary" aria-label="Create a new deck">+ New Deck</button>
            </div>
        </header>

        <nav class="sidebar" aria-label="Deck navigation">
            <ul role="list">
                </ul>
        </nav>

        <main class="main-content" role="main">
            
            <section class="study-container">
                <div class="deck-header">
                    <h2 id="current-deck-title">Select a Deck</h2>
                    <div class="deck-meta">
                        <span id="card-counter" class="counter"></span>
                    </div>
                </div>

                <div class="toolbar">
                    <div class="search-wrapper">
                        <span class="search-icon">üîç</span>
                        <input 
                            type="search" 
                            id="search-input" 
                            placeholder="Search cards..." 
                            aria-label="Search cards"
                        >
                    </div>
                    <div class="toolbar-actions">
                        <button id="btn-filter-due" class="btn btn-secondary" title="Show Due Cards">‚è∞ Due</button>
                        <button id="btn-shuffle" class="btn btn-secondary" title="Shuffle Deck">üîÄ</button>
                        <button id="btn-new-card" class="btn btn-secondary" title="Add Card">+ Add</button>
                    </div>
                </div>

                <div 
                    class="flashcard" 
                    id="flashcard" 
                    role="button"
                    tabindex="0" 
                    aria-label="Flashcard. Press Space to flip."
                >
                    <div class="card-inner">
                        <div class="card-front">
                            <p class="placeholder-text">Select or create a deck to begin.</p>
                        </div>
                        <div class="card-back">
                            </div>
                    </div>
                </div>

                <nav class="controls study-controls">
                    <button id="btn-prev" class="btn btn-control" aria-label="Previous">‚Üê</button>
                    <button id="btn-flip" class="btn btn-control btn-flip-action" aria-label="Flip">Flip Card</button>
                    <button id="btn-next" class="btn btn-control" aria-label="Next">‚Üí</button>
                </nav>
            </section>

        </main>

        <footer class="app-footer">
            <p><strong>Shortcuts:</strong> <kbd>Space</kbd> Flip ‚Ä¢ <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> Navigate ‚Ä¢ <kbd>1</kbd><kbd>2</kbd><kbd>3</kbd> Rate</p>
        </footer>

    </div>

    <div id="modal-new-deck" class="modal" aria-hidden="true" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Deck</h2>
                <button class="btn-close" data-close-modal="true">√ó</button>
            </div>
            <form id="form-new-deck" onsubmit="return false;">
                <div class="form-group">
                    <label for="new-deck-name">Deck Name</label>
                    <input type="text" id="new-deck-name" placeholder="e.g., Biology 101" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" id="btn-save-deck" class="btn btn-primary full-width">Create Deck</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-new-card" class="modal" aria-hidden="true" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="title-new-card">Add Card</h2>
                <button class="btn-close" data-close-modal="true">√ó</button>
            </div>
            <form id="form-new-card" onsubmit="return false;">
                <div class="form-group">
                    <label for="card-front-input">Front (Question)</label>
                    <textarea id="card-front-input" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-back-input">Back (Answer)</label>
                    <textarea id="card-back-input" rows="3" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" id="btn-save-card" class="btn btn-primary full-width">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-generate" class="modal" aria-hidden="true" style="display:none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>‚ú® AI Generator</h2>
                <button class="btn-close" data-close-modal="true">√ó</button>
            </div>
            
            <div class="gen-section">
                <h3>ü§ñ Gemini AI</h3>
                <div class="input-group">
                    <input type="text" id="gen-topic" placeholder="Enter a topic (e.g. Quantum Physics)">
                    <button id="btn-generate-ai" class="btn btn-primary">Generate</button>
                </div>
            </div>
            
            <div class="gen-divider"><span>OR USE PRESETS</span></div>

            <div class="gen-grid">
                <div class="gen-card">
                    <h3>üéØ Trivia</h3>
                    <select id="trivia-category">
                        <option value="9">General Knowledge</option>
                        <option value="18" selected>Computers</option>
                        <option value="23">History</option>
                    </select>
                    <button id="btn-generate-trivia" class="btn btn-secondary full-width">Get Questions</button>
                </div>

                <div class="gen-card">
                    <h3>üåç Geography</h3>
                    <select id="geo-type">
                        <option value="capitals">Capitals</option>
                        <option value="populations">Populations</option>
                    </select>
                    <button id="btn-generate-geo" class="btn btn-secondary full-width">Get Facts</button>
                </div>
            </div>
        </div>
    </div>

    <div id="aria-announcer" class="sr-only" aria-live="polite"></div>
    <script src="app.js"></script>
</body>
</html>
