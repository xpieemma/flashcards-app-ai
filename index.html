<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-layout">
      <header class="app-header">
        <div class="logo">‚ö° FlashStudy</div>
    <button>+ New Deck</button>
      </header>

      <nav class="sidebar">
        <ul></ul>
      </nav>

      <main class="main-content">
      <section class="study-container">
    <div class="deck-header">
        <h2 id="current-deck-title">Select a Deck</h2>
        <div id="card-counter" class="counter"></div>
    </div>

    <div class="toolbar">
        <input type="text" id="search-input" placeholder="Search cards..." aria-label="Search within this deck">
        <div class="toolbar-actions">
            <button id="btn-shuffle" class="btn btn-secondary">üîÄ Shuffle</button>
            <button id="btn-new-card" class="btn btn-secondary">+ New Card</button>
        </div>
    </div>

    <div class="flashcard" id="flashcard" tabindex="0" aria-label="Flashcard. Click or Press Space to flip.">
        <div class="card-inner">
            <div class="card-front">
                <p>Select a deck to start studying.</p>
            </div>
            <div class="card-back"></div>
        </div>
    </div>

    <div class="controls study-controls">
        <button id="btn-prev" class="btn btn-control" aria-label="Previous Card">‚Üê Prev</button>
        <button id="btn-flip" class="btn btn-control" aria-label="Flip Card">Flip ‚ü≥</button>
        <button id="btn-next" class="btn btn-control" aria-label="Next Card">Next ‚Üí</button>
    </div>
</section>
      </main>

      <footer class="app-footer"></footer>
    </div>
  </body>
</html>
